<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/favicon_1.webp" type="image/x-icon">
    <title>Timezee</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQueries.css">
</head>


<body>
    <!-- start loader -->
    <div id="loader">
        <img src="images/preloader_1.gif" alt="Loading..." />
    </div>
    <!-- end loader -->
    <!-- Start navbar -->
    <div class="content">
        <header class="header">
            <div class="header-container">
                <!-- Logo -->
                <div class="header-logo">
                    <a href="index.html">
                        <img src="images/logo_1.png" alt="logo">
                    </a>
                </div>

                <!-- Navigation Links -->
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <!-- bar icon -->
                <div class="hamburger" id="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <!-- Icons -->
                <div class="header-icons">
                    <div id="userMenu">
                        <a href="login.html" id="loginLink"><i class="fa-solid fa-user"></i></a>
                    </div>
                    <a href="#cart" id="cart-icon"><i class="fa-solid fa-cart-shopping"></i>
                        <span id="cart-count">0</span></a>
                </div>
            </div>
    </div>


    <!-- Start Sidebar -->
    <nav class="nav-sidebar" id="navSidebar">
        <div class="close-btn" id="closeBtn">&times;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="sidebar-icons">
            <a href="#facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </nav>

    <!-- End Sidebar -->
    <!-- Sidebar Cart -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button id="close-cart">&times;</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <p>Total Items: <span id="cart-total-items">0</span></p>
            <p>Total Price: $<span id="cart-total-price">0</span></p>
            <button id="go-to-cart"><span>Go to Cart</span></button>
        </div>
    </div>
    <!-- Start Overlay -->

    <div class="overlay" id="overlay"></div>
    <!-- End Overlay -->

    </header>
    <!-- End nav -->
    <!-- start hero section -->
    <div class="hero">
        <div class="text">
            <h1>Your Shopping Cart
            </h1>
            <span>
                <a href="index.html">Home</a> / Your Shopping Cart

            </span>
        </div>
    </div>

    <!-- end hero section -->
    <!-- start cart -->
    <main class="cart-page">
        <div id="cart-container" class="cart-container"></div>
        <div class="cart-summary">
            <h3>Summary</h3>
            <p>Total Items: <span id="cart-total-item">0</span></p>
            <p>Total Price: $<span id="cart-t-price">0</span></p>
            <button id="checkout-btn"><span> Proceed to Checkout</span></button>
        </div>
    </main>
    <!-- end cart -->
    </div>

    <script type="module" src="main.js"></script>

    <script src="/js/cart.js"></script>

</body>

</html>
